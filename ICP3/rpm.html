<!DOCTYPE html>
<html>
  <head>
    <title>
      Javascript Rock Paper Scissors Game
    </title>
    <link href="rps.css" rel="stylesheet">
    <script src="rps.js"></script>
  </head>
  <body>
    <!-- [THE GAME WRAPPER] -->
    <h1>
      Welcome to ROCK PAPER SCISSORS GAME
    </h1>
    <div id="rps-game">
      <!-- [YOUR MOVE] -->
      <div id="rps-you">
        <h2>YOUR MOVE</h2>
        <div id="rps-you-move"></div>
        <select id="rps-you-sel" >
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
        <input id="rps-you-go" type="button" value="Go!" />
      </div>

      <!-- [COMPUTER'S MOVE] -->
      <div id="rps-com">
        <h2>COMPUTER'S MOVE</h2>
        <div id="rps-com-move"></div>
      </div>
    </div>
    

  </body>
</html>
